<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEA Phase Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-4 sm:p-8 max-w-2xl">
        <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8">
            <header class="text-center mb-6">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">High Entropy Alloy Phase Predictor</h1>
                <p class="text-gray-500 mt-2">Enter alloy parameters to predict the resulting phase.</p>
            </header>

            <form id="prediction-form" class="space-y-6">
                <div>
                    <label for="composition" class="block text-sm font-medium text-gray-700 mb-1">Composition (e.g., Al:10, Co:20, Cr:20)</label>
                    <input type="text" id="composition" name="composition" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Al:10, Co:20, Cr:20, Fe:25, Ni:25" required>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label for="temperature" class="block text-sm font-medium text-gray-700 mb-1">Processing Temp (Â°C) <span class="text-gray-400">(Optional)</span></label>
                        <input type="number" id="temperature" name="temperature" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="e.g., 1000">
                    </div>
                    <div>
                        <label for="route" class="block text-sm font-medium text-gray-700 mb-1">Synthesis Route</label>
                        <select id="route" name="route" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition bg-white">
                            <option value="AC" selected>Arc Melting (AC)</option>
                            <option value="PM">Powder Metallurgy (PM)</option>
                        </select>
                    </div>
                </div>

                <button type="submit" id="predict-btn" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">
                    Predict Phase
                </button>
            </form>

            <div id="result-container" class="mt-8 p-6 bg-gray-50 rounded-lg border border-gray-200 text-center hidden">
                <h2 class="text-lg font-semibold text-gray-800 mb-2">Predicted Phase</h2>
                <p id="result-text" class="text-4xl font-bold text-indigo-600"></p>
                <div id="error-text" class="text-lg font-medium text-red-600 hidden"></div>
            </div>
             <div id="loader" class="mt-8 text-center hidden">
                <div class="spinner"></div>
                <p class="text-gray-500 mt-2">Analyzing alloy...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
